<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Image</title>
    </head>
    <body>
        <center>
        <header>
            <ul>
                <li><a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a></li>
                <li><a><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>
            </ul>  
        </header>
        <form action="https://google.com/search">
            <div class="logo">
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <div class="logo-subtext">
                    <span>images</span>
                </div>
            </div>
            <div class="bar">
                <input type="hidden" name="tbm" value="isch">
                <input autofocus class="searchbar" type="text" name="q" title="Search">
                <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
            </div>
        </form>
    </body>
</html>
