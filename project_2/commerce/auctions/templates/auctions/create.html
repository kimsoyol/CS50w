{% extends 'auctions/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <form action="{% url 'create' %}" method='POST' enctype="multipart/form-data" >
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>


        <input type="submit" value="Submit">
    </form>

{% endblock body %}
