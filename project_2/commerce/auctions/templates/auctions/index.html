{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Active Listings</h2>
        {% for item in items %}
        <div class="row mb-3 border mr-2 ml-2">
            <div class="col-4">
                <img src="{{ item.image.url }}" style="width:200px;height:250px;">
            </div>
            <div class="col-4 mt-4">
                <div><a href="{% url 'item' item.id %}"><h2>{{ item.item }}</h2></a></div>
                <div>Price: ${{ item.price }}</div>
                {% if item.description %}
                    <div>Description: {{ item.description }}</div>
                {% else %}
                    
                {% endif %}
                <div class="text-black-50">Created {{ item.date }}</div>
            </div>
        </div>
        {% endfor %}
    
{% endblock %}
