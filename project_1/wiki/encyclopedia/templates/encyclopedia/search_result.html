{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
    {% if results %}
        {% for result in results %}
            <li><a href="{% url 'encyclopedia:entry' title=result %}"> {{ result }}<a></li>
        {% endfor %}
    {% else %}
        <li>No results</li>
    {% endif %}
    </ul>

{% endblock %}
