{% extends "encyclopedia/layout.html" %}




{% block title %}

    {{ title }}
{% endblock %}

{% block body %}

    {% if message %}

    <h2>{{ title }}</h2>
    <p>{{ message }}</p>

    {% else %}

        {{ context | safe }}

        <a href="{% url 'encyclopedia:edit_page' title %}">Edit Page</a>

    {% endif %}


{% endblock %}
